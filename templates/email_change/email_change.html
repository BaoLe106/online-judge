{% extends "base.html" %}

{% block media %}
  <style type="text/css">
    .errorlist {
      margin: 0;
      padding: 0;
      list-style: none;
      color: red;
      font-size: 0.8em;
    }
  </style>
{% endblock %}

{% block body %}
  <form action="" method="post" class="form-area">{% csrf_token %}
    <table border="0">{{ form.as_table() }}</table>
    <hr>
    <button style="float:right;" type="submit">{{ _('Verify Email') }}</button>
  </form>
{% endblock %}
